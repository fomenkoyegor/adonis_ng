<mat-list>

  <form  (ngSubmit)="onCreate()">
    <mat-list-item>
      <mat-form-field mat-line>
        <input matInput [formControl]="title">
      </mat-form-field>


      <button  mat-raised-button [disabled]="title.invalid">
        <mat-icon mat-list-icon>add</mat-icon>
      </button>


    </mat-list-item>
  </form>


</mat-list>
